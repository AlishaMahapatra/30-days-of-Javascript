<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DRUM KIT</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
            <kbd>W</kbd>
            <span class="sound">clap</span>
        </div>  
        <div data-key="83" class="key">
            <kbd>E</kbd>
            <span class="sound">hithat</span>
        </div>  
        <div data-key="68" class="key">
            <kbd>C</kbd>
            <span class="sound">kick</span>
        </div>  
        <div data-key="70" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div> 
        <div data-key="71" class="key">
            <kbd>N</kbd>
            <span class="sound">openhat</span>
        </div>  
        <div data-key="72" class="key">
            <kbd>M</kbd>
            <span class="sound">ride</span>
        </div> 
        <div data-key="74" class="key">
            <kbd>A</kbd>
            <span class="sound">snare</span>
        </div>  
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div> 
        <div data-key="76" class="key">
            <kbd>E</kbd>
            <span class="sound">tink</span>
        </div>  
        <div data-key="78" class="key">
            <kbd>I</kbd>
            <span class="sound">clap</span>
        </div>  
        <div data-key="79" class="key">
            <kbd>T</kbd>
            <span class="sound">ride</span>
        </div>     
        </div>
        <audio data-key="65" src="./sounds/boom.wav"></audio>
        <audio data-key="83" src="./sounds/clap.wav"></audio>
        <audio data-key="68" src="./sounds/hihat.wav"></audio>
        <audio data-key="70" src="./sounds/kick.wav"></audio>
        <audio data-key="71" src="./sounds/openhat.wav"></audio>
        <audio data-key="72" src="./sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/snare.wav"></audio>
        <audio data-key="75" src="./sounds/tink.wav"></audio>
        <audio data-key="76" src="./sounds/tom.wav"></audio>
        <audio data-key="78" src="./sounds/boom.wav"></audio>
        <audio data-key="79" src="./sounds/hihat.wav"></audio>
        <script src="./main.js"></script>
    </body>
</html>
